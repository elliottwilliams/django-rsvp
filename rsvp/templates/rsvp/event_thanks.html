{% extends 'base.html' %}

{% block title %}Thanks For RSVPing To {{ event.title }}{% endblock %}

{% block content %}
    <h1>Thanks For RSVPing To {{ event.title }}.</h1>
    
    <p>
        You've been placed on the 
        "{{ guest.get_attending_status_display }}" 
        list.
    </p>

    <p>
      &larr;
      <a href="{% url rsvp_event_view event.slug %}">Return to the event.</a>
    </p>
{% endblock %}
